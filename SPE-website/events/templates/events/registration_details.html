{% extends "pages/base.html" %}
{% load markdown_extras %}
{% load crispy_forms_tags %}
{% load static %}

    <!-- Adding stylesheet to base template -->
    {% block content-blog %}
        <link rel="stylesheet" type="text/css" href="{% static 'blog/blog-main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'events/eventregistration.css' %}">
        
    {% endblock %}
    <!-- Adding stylesheet to base template -->

    {% block content %}
    <div class="col-md-8" style="padding-left: 5%;">
        <div class="content-section" style="width: 600px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <h1 class="border-bottom mb-4" style="font-family:'adam.cg pro'; font-size: 200%;">Registration Form</h1>
                {{ r_form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" style="height: 40px; width: 100px; font-size: 16px;">
                    Register
                </button>
            </div>
        </form>
        </div>

        <br>
        <br>
        <br>
    </div>
    {% endblock content %}
