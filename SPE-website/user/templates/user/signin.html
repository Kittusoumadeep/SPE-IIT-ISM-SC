<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'user/common-styles.css' %}">
    <!-- CSS -->

</head>

<body>

    <div class="content-section mx-auto d-block">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">

                <!-- SPE logo -->
                <img id='spe-logo' class="mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/SPE_Logo_Clear_Bright.png">
                <!-- SPE logo -->

                <!-- Horizontal Divider -->
                <hr class="accent-2 mb-4 mt-0 d-block mx-auto">
                <!-- Horizontal Divider -->

                {{ form|crispy }}
            </fieldset>

            <!-- Sign Up Button -->
            <div class="form-group">
                <button type="submit" id="SignUpBtn" class="btn btn-outline-primary waves-effect"
                style="margin-top: 0px;">Sign In</button>
            </div>
            <!-- Sign Up Button -->

        </form>

        <!-- Horizontal Divider -->
        <hr class="accent-2 mb-4 mt-0 d-block mx-auto">
        <!-- Horizontal Divider -->

        <!-- Sign In Link -->
        <p id="LogInLink" class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'signup-page' %}">Sign Up</a>
        </p>
        <!-- Sign In Link -->

    </div>

</body>
